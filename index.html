<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow 6 Siege X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_box">
            <div class="left">
                <a href="#"><img src="image.png" alt="Logo"></a>
                <a href="#">Rainbow 6 Siege X</a>
            </div>
            <div class="right">
                <a href="#">Home</a>
                <a href="#operator">Operators</a>
                <a href="#esports_tab">Esport</a>
            </div>
        </div>
    </header>

    <div class="introduction">
        <div class="herotext">
            <p class="TOM_CLANCYS">TOM CLANCYS</p>
            <p class="RAINBOW_6">RAINBOW SIX</p>
            <p class="SIEGE_X">SIEGE X</p>
            <p class="Competitive_FPS_Game">COMPETITIVE FPS GAME</p>
        </div>
    </div>

    <div class="gap_1"></div>

    <div class="operator" id="operator">
        <div class="left_o">
            <video autoplay loop muted playsinline>
                <source src="Dinari.mp4" type="video/mp4">
            </video>
        </div>

        <div class="right_o"> 
            <p class="Denari_text">"Denari" or real name Leon Winzenried
                special operator for Team Rainbow.
            </p>
        </div>
    </div>

    <div class="gap_1"></div>

    <div class="esports_tab" id="esports_tab">
        <div class="background-vid">
            <video autoplay muted loop 
            src="Hype Trailer.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
